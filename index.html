<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/modern-normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/utils.css" />
    <link rel="stylesheet" href="styles/components/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="btn lightgrey clear">C</button>
            <button class="btn lightgrey toggleNegative">+/-</button>
            <button class="btn lightgrey decimal">%</button>
            <button class="btn orange operator" value="divide">/</button>
            <button class="btn darkliver number">7</button>
            <button class="btn darkliver number">8</button>
            <button class="btn darkliver number">9</button>
            <button class="btn orange operator" value="multiply">X</button>
            <button class="btn darkliver number">4</button>
            <button class="btn darkliver number">5</button>
            <button class="btn darkliver number">6</button>
            <button class="btn orange operator" value="subtract">-</button>
            <button class="btn darkliver number">1</button>
            <button class="btn darkliver number">2</button>
            <button class="btn darkliver number">3</button>
            <button class="btn orange operator" value="add">+</button>
            <button class="btn darkliver number">0</button>
            <button class="btn darkliver decimalPoint">.</button>
            <button class="btn orange evaluate">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
